<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eyefind! It's like a series of tubes</title>
    <link rel="stylesheet" href="./hompage.css">
    <script src="https://kit.fontawesome.com/3fa994a8ab.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="first__part">
            <div class="box-1">
                <img class="logo__img" src="./Homepage Screenshots/eyefind-info.png" alt="">
            </div>
            <div class="right__box">
                <div class="left-subox">
                    <h4 class="vinewood">Vinewood Hills</h4>
                    <br>
                    <h4 class="day">Thur</h4>
                </div>
                <hr>
                <div class="right-subox">
                    <img src="./Homepage Screenshots/2023-04-07 at 12-07-35.jpg" alt="" class="sun__icon">
                </div>
            </div>
        </div>
        <div class="searchandfind">
            <div class="wrapper">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input class="search" type="search" placeholder="Search Eyefind">
                <button class="findbutton">RANDOM</button>
            </div>
        </div>
    </nav>
    <hr class="yellowborder">
    <div class="guidebar">
        <div class="guidebar__box guidebar__box--rectangle">
            <img class="guidebaricon" src="./Homepage Screenshots/2023-04-20 at 14-15-32.jpg" alt="">
            <p>MEDIA AND <br> ENTERTAINMENT</p>
        </div>
        <div class="guidebar__box">
            <img src="./Homepage Screenshots/2023-04-20 at 14-15-45.jpg" alt="" class="guidebaricon">
            <p class="text__center">FOOD<br>AND DRINK</p>
        </div>
        <div class="guidebar__box">
            <img src="./Homepage Screenshots/2023-04-20 at 14-15-53.jpg" alt="" class="guidebaricon">
            <p class="text__center">MONEY<br>AND SERVICES</p>
        </div>
        <div class="guidebar__box">
            <img src="./Homepage Screenshots/2023-04-20 at 14-16-11.jpg" alt="" class="guidebaricon">
            <p class="text__center">TRAVEL<br>AND TRANSPORT</p>
        </div>
        <div class="guidebar__box guidebar__box--rectangle">
            <img src="./Homepage Screenshots/2023-04-20 at 14-16-20.jpg" alt="" class="guidebaricon">
            <p>FASHION<br>AND HEALTH</p>
        </div>
    </div>
</body>
</html>
