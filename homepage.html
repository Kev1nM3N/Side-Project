<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eyefind! It's like a series of tubes</title>
    <link rel="stylesheet" href="./hompage.css">
    <script src="https://kit.fontawesome.com/3fa994a8ab.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="row">
            <div class="first__part">
                <div class="box-1">
                    <img class="logo__img" src="./Homepage Screenshots/eyefind-info.png" alt="">
                </div>
                <div class="right__box">
                    <div class="left-subox">
                        <h4 class="vinewood">Vinewood Hills</h4>
                        <h4 class="day">Thur</h4>
                    </div>
                    <hr>
                    <div class="right-subox">
                        <img src="./Homepage Screenshots/sun icon.jpg" class="sun__icon">
                    </div>
                </div>
            </div>
            <div class="searchandfind">
                <div class="wrapper">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input class="search" type="search" placeholder="Search Eyefind">
                    <button class="findbutton">RANDOM</button>
                </div>
            </div>
        </div>
    </nav>
    <hr class="yellowborder">

    <!--This is where the guidebar begins-->

    <div class="guidebar">
        <div class="guidebar__row">
            <div class="guidebar__box">
                <figure class="image__holder">
                    <img src="./Homepage Screenshots/phone icon.jpg" alt="" class="guidebar__icon">
                </figure>

                <div class="link__holder">
                    <a href="javascript:void(0)" class="guidebar__icon">MEDIA AND ENTERTAINEMENT</a>
                </div>
            </div>
            <div class="guidebar__box">
                <figure class="image__holder">
                    <img src="./Homepage Screenshots/food icon.jpg" alt="" class="guidebar__icon">
                </figure>

                <div class="link__holder">
                    <a href="javascript:void(0)" class="guidebar__icon">FOOD <br>AND DRINK</a>
                </div>
            </div>
            <div class="guidebar__box">
                <figure class="image__holder">
                    <img src="./Homepage Screenshots/money icon.jpg" alt="" class="guidebar__icon">
                </figure>

                <div class="link__holder">
                    <a href="javascript:void(0)" class="guidebar__icon">MONEY <br>AND SERVICES</a>
                </div>
            </div>
            <div class="guidebar__box">
                <figure class="image__holder">
                    <img src="./Homepage Screenshots/plane icon.jpg" alt="" class="guidebar__icon">
                </figure>

                <div class="link__holder">
                    <a href="javascript:void(0)" class="guidebar__icon">TRAVEL <br>AND TRANSPORT</a>
                </div>
            </div>
            <div class="guidebar__box">
                <figure class="image__holder">
                    <img src="./Homepage Screenshots/fashion icon.jpg" alt="" class="guidebar__icon">
                </figure>

                <div class="link__holder">
                    <a href="javascript:void(0)" class="guidebar__icon">FASHION <br>AND HEALTH</a>
                </div>
            </div>
            
        </div>
    </div>

    <section>
        <div class="container">
            <div class="main-content">
                <div class="newsstory">
                    
                </div>
    
                <div class="websiteminute">
                    
                </div>
            </div>
    
            <div class="advertising">
    
            </div>
    
            <div class="featured-websites">
    
            </div>
        </div>
    </section>

</html>
